<body>
    <header>
        <nav>
            <img class="logo" src="images/logo-sinfondo.png" alt="">
            <div class="search">

            <div class="burger-menu">

            </div>

            <ul class="nav-center">
                <li><a href="/">Inicio</a></li>

                <li><a href="/register"></i> Register</a></li>
                <li><a href=""> Mi carrito</a></li>
            </ul>
        </nav>
    </header>

<section id="register">
    <div id="container-register">
        <form>
            <h3 class="register-titles">Register</h3>
            <div>
                <label for="InputName" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="InputName" placeholder="Escriba su nombre..."
                    required />
            </div>
            <div>
                <label for="InputUser" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="InputUser" placeholder="Escriba su usuario..."
                    required />
            </div>
            <div>
                <label for="InputDate" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="InputDate" required />
            </div>
            <div>
                <label for="InputDom" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="InputDom" placeholder="Escriba su domicilio..."
                    required />
            </div>
            <div>
                <label for="InputLog">Tipo de Perfil</label>
                <input type="radio" class="form-control" name="Perfil" value="Vendedor"  />
                <input type="radio" class="form-control" name="Perfil" value="Comprador" />
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                    placeholder="correo@ejemplo.com" required />
            </div>
            <button type="submit" class="btn">
                Enviar
            </button>
        </form>
    </div>
</section>

<!-- SECTION FOOTER -->
