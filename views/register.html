<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/logo-sinfondo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Green Good</title>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="images/logo-sinfondo.png" alt="">
            <div class="search-container">
                <form class="search" action="/search">
                    <div class="input-container">
                        <input type="text" placeholder="Buscar...">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </div>
            <div class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="nav-center">
                <li><a href="/">Inicio</a></li>
                <li><a href="/#ofertas">Ofertas</a></li>
                <li><a href="/product">Productos</a></li>
                <li><a href="/faqs">Ayuda</a></li><br>
            </ul>
            <ul class="nav-right">
                <li><a href="/login">Login</a></li>
                <li><a href="/register"></i> Register</a></li>
                <li><a href=""> Mi carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section-register">
            <div id="container-register">
                <form>
                    <h3 class="register-title">Register</h3>
                    <div>
                        <label for="InputName" class="label-register">Nombre y apellido</label>
                        <input type="text" class="input-register" id="InputName" placeholder="Escriba su nombre..."
                            required />
                    </div>
                    <div>
                        <label for="InputUser" class="label-register">Nombre de Usuario</label>
                        <input type="text" class="input-register" id="InputUser" placeholder="Escriba su usuario..."
                            required />
                    </div>
                    <div>
                        <label for="InputDate" class="label-register">Fecha de nacimiento</label>
                        <input type="date" class="input-register" id="InputDate" required />
                    </div>
                    <div>
                        <label for="InputDom" class="label-register">Domicilio</label>
                        <input type="text" class="input-register" id="InputDom" placeholder="Escriba su domicilio..."
                            required />
                    </div>
                    <div>
                        <label class="label-register">Tipo de Perfil</label><br><br>
                        <label for="Vendedor">Vendedor</label>
                        <input type="radio" id="Vendedor" name="tipo-perfil" value="Vendedor">
                        <label for="Comprador">Comprador</label>
                        <input type="radio" id="Comprador" name="tipo-perfil" value="Comprador">
                    </div><br>

                    <div>
                        <label class="label-register" for="foto">Foto de usuario:</label>
                        <input class="input-register" type="file" id="foto" name="foto" accept="image/*">
                    </div>

                    <div>
                        <label for="password" class="label-register">Contraseña</label>
                        <input type="password" class="input-register" id="password" placeholder="Escriba su contraseña..."
                            required />
                    </div>
                    <div>
                        <label for="password-confirm" class="label-register">Confirmar contraseña</label>
                        <input type="password" class="input-register" id="password-confirm"
                            placeholder="Repita su contraseña..." required />
                    </div>

                    <button type="submit" class="btn-register">
                        Enviar
                    </button><br>
                    <button type="reset" class="btn-register">
                        Borrar
                    </button>
                    <!-- Como cliente quiero poder recuperar la contraseña para poder ingresar si me la
olvido -->
                </form>
            </div>
        </section>
    </main>

<!-- SECTION FOOTER -->
<footer class="footer">
    <div class="group-1">
        <div class="box">
            <figure class="figure-logo">
                    <img class="figure-logo-img" src="images/logo-sinfondo.png" alt="logo" />
            </figure>
        </div>
        <div class="box">
            <h3>Aclaración</h3>
            <p>
                Esta es una página para una empresa ficticia,
                realizada para un proyecto integrador de
                “DIGITAL HOUSE”.
            </p>
        </div>
    </div>
    <div class="group-2">
        <small>
            &copy; 2023 Green Good - Todos los Derechos
            Reservados.
        </small>
        <!-- iconos con enlace a su sitio -->
        <div>
            <a href="https://www.facebook.com/green.good.co.verde" class="icon-rd"><i
                    class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/green.good_/" class="icon-rd"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon-rd"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>
</footer>
</body>

</html>
